{% extends "demo.html" %}

{% block content %}
<div class = "used_car">
    <div class="row-fluid header">
      <h3>二手车评估</h3>
    </div>
    <div class="row-fluid">
      <span class="red"></span><span class="blue"></span>
    </div>
    
    <div class="module">
      <div class="row-fluid caption">
        <h5>您输入的二手车信息</h5>
      </div>
      <div class="row-fluid content">
        <form class="well form-horizontal" action="{{ url_for('used_car') }}" method=post>
          <div class="control-group">
            <label class="control-label">购买价格：</label>
            <div class="controls">
              <input type="text" name="j" class="span8" />元
             </div>
           </div>
           <div class="control-group">
            <label class="control-label">行驶里程：</label>
            <div class="controls">
              <input type="text" name="c" class="span8" />公里
             </div>
           </div>
           <div class="control-group">
            <label class="control-label">首次上牌时间：</label>
            <div class="controls">
              <select name="y" class="span4">
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
              </select><span>年</span>
              <select name="m" class="span4">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select><span>月</span>
             </div>
           </div>
           <div class="row-fluid button">
              <button class="btn btn-large btn-primary span12">估价</button>
           </div>
           {% if p %} 
             <div class="control-group">
               <label class="control-label" class="text-center" >估价:{{ p }}元</label>
             </div>
           {% endif %} 
        </form>
              
      </div>

    </div>

    <div class="module">
      <div class="row-fluid caption">
        <h5>您可以继续完善资料，可以获得更精确的估价</h5>
      </div>
      <div class="row-fluid content">
        <form class="well form-horizontal">
          <div class="control-group">
            <label class="control-label">汽车品牌：</label>
            <div class="controls">
              <select class="span4">
                <option>
                本田
                </option>
              </select>
             </div>
           </div>
           <div class="control-group">
            <label class="control-label">车型：</label>
            <div class="controls">
              <select class="span4">
                <option>
                雅阁
                </option>
              </select>
             </div>
           </div>
           <div class="control-group">
            <label class="control-label">城市：</label>
            <div class="controls" style="padding-top:5px;">
             <a href="#">上海</a>
             
             </div>
           </div>
           <div class="control-group">
            <label class="control-label">上传照片：</label>
            <div class="controls" style="padding-top:5px;">
              <button class="btn btn-small">上传</button>
             
             </div>
           </div>
          
        </form>
      </div>
      <div class="row-fluid button">
        <button class="btn btn-large btn-primary span12">提&nbsp;&nbsp;交</button>
      </div>
    </div>
  </div>
{% endblock %}
